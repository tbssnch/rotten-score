<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Rotten Score</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="" alt="rotten-score-logo">
      </div>
      <form id="user-form">
        <div id="title">
          <label for="title">Movie Title</label>
          <input type="text" id="movie-title">
        </div>
        <div id="year">
          <label for="year">Year</label>
          <input type="number" id="movie-year">
        </div>
        <div id="score">
          <label for="score">Rotten Tomatoes Score</label>
          <input type="number" id="movie-score">
        </div>
        <div id="button">
          <button type="submit">Submit</button>
        </div>
      </form>


      <div id="table">
        <span class="movie-output"></span>
        <span class="year-output"></span>
        <span class="score-output"></span>
      </div>
    </div>
  </body>
</html>
