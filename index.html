<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Rotten Score</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="" alt="rotten-score-logo">
      </div>
      <form id="user-form">
        <div id="title">
          <label for="title">Movie Title</label>
          <input type="text" id="movie-title">
        </div>
        <div id="year">
          <label for="year">Year</label>
          <input type="number" id="movie-year">
        </div>
        <div id="score">
          <label for="score">Rotten Tomatoes Score</label>
          <input type="number" id="movie-score">
        </div>
        <div>
          <button id="button" type="submit">Submit</button>
        </div>
      </form>


      <table id="rotten-list">
        <thead>
          <tr>
            <th>Movie</th>
            <th>Year</th>
            <th>Rotten Score</th>
          </tr>
        </thead>
        <tbody id="tpain">
        </tbody>
      </table>
    </div>
  </body>
</html>
